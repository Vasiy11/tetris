<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tetris</title>
    <link rel="stylesheet" href="css/tetris.css" />
  </head>
  <body>
    <div id="game">
      <div class="main"></div>
      <div id="next-tetro"></div>
      <div id="next-tetro2">
        <button id="start">старт</button>
        <button id="pause">пауза</button>
        <div class="level">
          уровень:
          <span id="level">1</span>
        </div>
        <div class="score">
          счет:
          <span id="score">0</span>
        </div>
      </div>
      <div id="next-tetro3">
        <div id="knopka_left">левая</div>
        <div id="knopka_right">правая</div>
        <div id="knopka_down">вниз</div>
        <div id="knopka_top">кнопка топ</div>
      </div>
    </div>
<div id = 'gameOver'> 
    <div class="gameOver">
        <a href="">Игра окончена</a>
    </div>
</div>
    <script src="js/tetris.js"></script>
  </body>
</html>
